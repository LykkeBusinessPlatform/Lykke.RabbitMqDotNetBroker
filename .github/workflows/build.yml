name: .NET

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:
    inputs:
      configuration:
        description: "Build configuration"
        required: true
        default: "Release"
      branches:
        description: "Branches to build"
        required: true
        default: "master"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - run: |
          echo "Branches: ${{ github.event.inputs.branches }}"
          echo "Configuration: ${{ github.event.inputs.configuration }}"
          echo "Event name: ${{ github.event_name }}"
          echo "Event ref: ${{ github.event.ref }}"
          echo "Environment: ${{ github.event.environment }}"

      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4

      - name: Restore dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test Abstractions
        run: dotnet test ./tests/Lykke.RabbitMqBroker.Abstractions.Tests/Lykke.RabbitMqBroker.Abstractions.Tests.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage_abstractions \
          --environment ENV_INFO=GITHUB_ACTIONS \
          /property:CoverletOutput=./coverage_abstractions/coverage.json \
          /property:CoverletOutputFormat=json

      - name: Test Main Project
        run: dotnet test ./tests/Lykke.RabbitMqBroker.Tests/Lykke.RabbitMqBroker.Tests.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage \
          --environment ENV_INFO=GITHUB_ACTIONS \
          /property:CoverletOutput=./coverage/coverage.json \
          /property:CoverletOutputFormat=json

      - name: Merge Coverage Reports
        run: |
          dotnet tool install --global coverlet.console || echo "Coverlet already installed"
          coverlet ./coverage_abstractions/coverage.json \
            --merge-with ./coverage/coverage.json \
            --output ./mergedCoverage.json \
            --format json
          coverlet mergedCoverage.json \
            --output ./mergedCoverage.cobertura.xml \
            --format cobertura

      - name: Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: ./mergedCoverage.cobertura.xml
          badge: true
          fail_below_min: false
          format: markdown
          hide_branch_rate: false
          hide_complexity: false
          indicators: true
          output: both
          thresholds: "10 20"

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request' && github.actor != 'dependabot[bot]' && github.actor != 'dependabot-preview[bot]'
        with:
          recreate: true
          path: code-coverage-results.md